<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İngiltereye kargo</title>
  <meta name="description" content="İngiltereye kargo - Dil seçimi" />
  <link rel="canonical" href="https://ingiltereyekargo.com/" />
  <link rel="alternate" hreflang="tr" href="https://ingiltereyekargo.com/tr/" />
  <link rel="alternate" hreflang="en" href="https://ingiltereyekargo.com/en/" />
  <link rel="alternate" hreflang="x-default" href="https://ingiltereyekargo.com/tr/" />
  <script>
(function() {
  var available = ["tr","en"];
  var fallbackEn = "en";
  var fallbackTr = "tr";
  var browserLangs = [];
  if (navigator.languages && navigator.languages.length) {
    navigator.languages.forEach(function(l) {
      var code = (l.split('-')[0] || '').toLowerCase();
      if (code && browserLangs.indexOf(code) === -1) browserLangs.push(code);
    });
  }
  if (!browserLangs.length && navigator.language) {
    browserLangs.push((navigator.language.split('-')[0] || 'tr').toLowerCase());
  }
  var chosen = null;
  for (var i = 0; i < browserLangs.length; i++) {
    if (available.indexOf(browserLangs[i]) !== -1) {
      chosen = browserLangs[i];
      break;
    }
  }
  if (chosen === null) {
    chosen = fallbackEn;
  }
  var target = '/' + chosen + '/' + (location.search || '') + (location.hash || '');
  location.replace(target);
})();
  </script>
</head>
<body>
  <p>İngiltereye kargo</p>
  <noscript><p>Dil seçin: <a href="/tr/">TR</a> | <a href="/en/">EN</a></p></noscript>
</body>
</html>
